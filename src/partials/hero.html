            <h1 class="hero__title">ice cream made with <span class="hero__accent">passion</span> </h1>
            <div class="hero-link-box flex-box">
                <a href="" class="hero-link-box__link hero-link-box__link--btn">Products</a>

                    <img class="hero-offer__img" src="./images/offer-tab.png" alt="ice cream promotion">

        <div class="hero-right">

            <img class="img-hero" src="./images/ice-cream-min.png" alt="ice cream">
        </picture>
        <div class="hero-decor">
            <picture>
                <source srcset="./images/dots-desktop.png" media="(min-width:1200px)">

            <picture>
                <source srcset="./images/dots-right-tab.png" media="(min-width:768px)">
